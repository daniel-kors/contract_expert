{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <h1 class="display-4 mb-4">Контрактный эксперт</h1>
        <p class="lead mb-4">Автоматическая проверка контрактов на соответствие 44-ФЗ и 223-ФЗ</p>

        <div class="row mb-5">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">44-ФЗ</h5>
                        <p class="card-text">Государственные закупки</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">223-ФЗ</h5>
                        <p class="card-text">Корпоративные закупки</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <a href="{{ url_for('upload_files') }}" class="btn btn-primary btn-lg me-md-2">Начать проверку</a>
            <a href="{{ url_for('chat') }}" class="btn btn-outline-primary btn-lg">Чат с AI</a>
        </div>
    </div>
</div>
{% endblock %}
